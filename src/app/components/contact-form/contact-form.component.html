<form #f="ngForm" ngSubmit="submit(f)">
    <div class="form-group">
        <label for="courseName">
            <h3>Course Name</h3>
        </label>
        <input required minlength="5" maxlength="10" ngModel name="courseName" #courseName='ngModel' id="courseName"
            type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">CourseName required</div>
            <div *ngIf="courseName.errors.minlength">Min length should be
                {{courseName.errors.minlength.requiredLength}}
            </div>
            <div *ngIf="courseName.errors.maxlength">Max length should be 10</div>
        </div>
    </div>

    <div class="form-group">
        <label for="category">
            <h3>Category</h3>
        </label>
        <select ngModel name="category" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let cValue of categoryList" [value]="cValue.id">
                {{cValue.name}}
            </option>
        </select>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="hasGurantee">
            30-day money-back guarantee
        </label>
    </div>
    <p>
        {{f.value | json}}
    </p>

    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>

</form>
