<input type="text" class="form-control" (keyup.enter)="createPost(value)" #value>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <button class="btn btn-default btn-sm" (click)="updatePost(post)">update</button>
        <button class="btn btn-default btn-sm" (click)="deletePost(post)">delete</button>
        {{post.title}}
    </li>
</ul>
